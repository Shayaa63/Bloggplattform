<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer ></script>
</head>
<body>
    <header>
        <h1> Blogg Plattform</h1>
    </header>
    <main class="main-layout">
        <!-- Vänster: Navigering -->
        <div class="sidebar">
            <nav class="nav-clicks">
                <button id="skapa-ny-inlägg">Ny inlägg</button>
                <button id="senast-publicerad-section">Senast</button>
            </nav>
        </div>

        <!-- Mitten: Huvudinnehåll -->
        <div class="blogg-innehåll">
            <!-- en formulär för att kunna lägga till inlägg -->
            <section id="ny-inlägg" style="display: none;">
                <h2>Nytt Inlägg</h2>
                <form id="ny-inlägg-form">
                    <label for="title">Titel:</label>
                    <input type="text" id="title" name="title" required>
                
                    <label for="author">Författare:</label>
                    <input type="text" id="author" name="author" required>
                
                    <label for="content">Innehåll:</label>
                    <textarea id="content" name="content" required></textarea>
                
                    <button type="submit" id="publicera">Publicera</button>
                </form>
            </section>
            <section id="blogg-inlägg">
                <!-- blogg inläggen  -->
                <h2>Blogg Inlägg</h2>
                <div id="tidigare-inläggen">
                    <article class="inlägg">
                        <h3>Inlägg 1</h3>
                        <p><time datetime="2025-09-26">26 september 2025</time> av <strong>Anna</strong></p>
                        <p>Detta är innehållet för inlägg 1.</p>
                    </article>

                    <article class="inlägg">
                        <h3>Inlägg 2</h3>
                        <p><time datetime="2025-09-25">25 september 2025</time> av <strong>Björn</strong></p>
                        <p>Detta är innehållet för inlägg 2.</p>
                    </article>
                    <!-- JavaScript lägger till fler här -->
                </div>
            </section>
        </div>
    </main>
    <footer>
        <a id="till-toppen">Till toppen</a>
        <a >Inlägg</a>
        <a id="kontakta-oss">KONTAKTA OSS</a> 
        <p>&copy; 2024 Blogg Plattform</p>
    </footer>
</body>
</html>
