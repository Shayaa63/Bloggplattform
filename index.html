<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer ></script>
</head>
<body>
    <header>
        <h1> Blogg Plattform</h1>
    </header>
    <main class="main-layout">
        <!-- Vänster: Navigering -->
        <div class="sidebar">
            <nav class="nav-clicks">
                <button id="skapa-ny-inlägg">Skapa inlägg</button>
                <button id="senast-publicerad-section">Senast</button>
                <button id="visa-alla-knapp">Alla Inlägg</button>
            </nav>
        </div>

        <!-- Mitten: Huvudinnehåll -->
        <div class="blogg-innehåll">
            <!-- visar den senaste inläggen när kappen trycks -->
            <section id="senaste-visning-section" style="display: none;">
                <h2>Senaste inläggen</h2>
                <div id="senaste-visning">
                    <!-- här hamnar den seanste inlägget -->
                </div>
            </section>

            <!-- en formulär för att kunna lägga till inlägg -->
            <section id="ny-inlägg-section" style="display: none;">
                <h2>Nytt Inlägg</h2>
                <form id="ny-inlägg-form">
                    <div id="varning" class="varning">
                        <!-- här skapas en meddelande om någon inputfält är tom -->
                    </div>
                    <label for="title">Titel:</label>
                    <input type="text" id="title" name="title">
                
                    <label for="author">Författare:</label>
                    <input type="text" id="author" name="author" >
                
                    <label for="content">Innehåll:</label>
                    <textarea id="content" name="content" ></textarea>
                
                    <button type="button" id="publicera">Publicera</button>
                </form>
            </section>
            <section id="blogg-inlägg">
                <!-- blogg inläggen  -->
                <h2>Blogg Inlägg</h2>
                <div id="tidigare-inläggen">
                    <div>
                        <h3 id="inga-inlägg-meddelande">Inga inlägg ännu tryck på <strong> Skapa inlägg </strong>för att skapa inlägg</h3>
                    </div>
                    <!-- JavaScript lägger till inlägg här -->
                </div>
            </section>
        </div>
    </main>
    <footer>
        <a id="till-toppen">Till toppen</a>
        <a >Inlägg</a>
        <a id="kontakta-oss">KONTAKTA OSS</a> 
        <p>&copy; 2024 Blogg Plattform</p>
    </footer>
</body>
</html>
